<html>
    <head>
        <meta charset="utf-8">
        <script src="d3.min.js" charset="utf-8"></script>
    </head><body>
        <svg></svg>
        <script>
// Generate random data and plot it using a path
(function () {
    var width = 800,
        height = 200,
        getRandom = d3.random.normal(height / 2, height / 16),
        randomData = d3.range(width).map(function (d) {
            return [d, getRandom()];
        });
    d3.select("svg")
        .attr("width", width)
        .attr("height", height)
        .append("path")
        .attr("d", function () {
            return d3.svg.line()(randomData);
        })
        .attr("fill", "none")
        .attr("stroke", "purple");

})();
        </script>
    </body>
</html>
